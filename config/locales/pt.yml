        many: Não é possível excluir o registro pois existem %{record} dependentes
      taken: já está em uso
      too_long: 'é muito longo (máximo: %{count} caracteres)'
      too_short: 'é muito curto (mínimo: %{count} caracteres)'
      wrong_length: não possui o tamanho esperado (%{count} caracteres)
      other_than: deve ser diferente de %{count}
    template:
      body: 'Por favor, verifique o(s) seguinte(s) campo(s):'
      header:
        one: 'Não foi possível gravar %{model}: 1 erro'
        other: 'Não foi possível gravar %{model}: %{count} erros.'
  helpers:
    select:
      prompt: Por favor selecione
    submit:
      create: Criar %{model}
      submit: Salvar %{model}
      update: Atualizar %{model}
  number:
    currency:
      format:
        delimiter: "."
        format: "%u %n"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: R$
    format:
      delimiter: "."
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion:
            one: bilhão
            other: bilhões
          million:
            one: milhão
            other: milhões
          quadrillion:
            one: quatrilhão
            other: quatrilhões
          thousand: mil
          trillion:
            one: trilhão
            other: trilhões
          unit: ''
      format:
        delimiter: "."
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: "."
        format: "%n%"
    precision:
      format:
        delimiter: "."
  support:
    array:
      last_word_connector: " e "
      two_words_connector: " e "
      words_connector: ", "
  time:
    am: ''
    formats:
      default: "%a, %d de %B de %Y, %H:%M:%S %z"
      long: "%d de %B de %Y, %H:%M"
      short: "%d de %B, %H:%M"
      shortest: "%d/%m às %H:%M"
    pm: ''

  activerecord:
    models:
      message: Mensagem
    attributes:
      message:
        body: Texto


  # Application strings

  lang: pt-BR

  slogan: Envie mensagens secretas de forma segura.

  logo-title: Marca do Vuash (Avião de Papel)

  # Site Footer

  footer:
    features:

      safety:
        title: Segurança
        text: Sua mensagem é criptografada na hora com uma chave secreta que não é guardada no banco de dados. Apenas quem tem o link pode acessar.
        link-href: "#"
        link-text_html: Saiba mais &rarr;

      open-source:
        title: Open Source
        text: O código do Vuash é aberto. Isso significa que qualquer pessoa interessada pode verificar sua integridade e sugerir melhorias.
        link-href: https://github.com/current/vuash
        link-text_html: Veja o código &rarr;

      donations:
        title: Mantido por doações
        text: Nós mantemos o Vuash funcionando com nossos próprios recursos. Você pode nos ajudar a arcar com os custos fazendo uma doação.
        link-href: "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=DFPLVT96GHZJA"
        link-text_html: Doar com Paypal &rarr;

  # New message page (root)

  new-message:
    placeholder: Digite sua mensagem…
    icon-title: Ícone de cadeado
    button-text: Criar mensagem

  # Link page

  created-message:
    title: Mensagem criada
    text_html: Compartilhe o link abaixo com quem você quiser que leia.<br><strong>A mensagem será destruída após a leitura.</strong>

  # Open message button page

  open-message:
    title: Você recebeu uma mensagem secreta
    text_html: Esta mensagem foi criptografada <strong>e será destruída após a leitura.</strong>
    button-text: Ler mensagem

  # Invalid link page

  not-found:
    title: Nenhuma mensagem disponível
    text: Este link não leva para nenhuma mensagem disponível para leitura no momento. Pode ser que a mensagem já tenha sido lida ou nunca existiu.
    disclaimer: No Vuash, as mensagens só podem ser lidas uma vez. Confira com quem te enviou este link.

  # Call to action

  cta:
    icon-title: Ícone de cadeado
    text: "Envie mensagens seguras que só podem ser acessadas uma vez com o Vuash:"
    link-text: Criar nova mensagem
